<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/main.css" rel="stylesheet">
    <script type='text/javascript' src='dist/js/knockout-3.4.0.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
    
</head>
<body>
<div class="container my-custom-container">
    <div class="row">
        <div data-bind="template: { name: currentHeader}"></div>
    </div>
    <!-- ko if: $root.isQuoteVisible() -->
    <blockquote class="blockquote blockquote-reverse">
        <p class="m-b-0">Lucrurile nu sunt greu de făcut. Greu este să te pui în starea de a le face.</p>
        <footer class="blockquote-footer"><cite title="Source Title">Constantin Brâncuși</cite></footer>
    </blockquote>
    <!-- /ko -->


    <div class="row top-buffer">
        <nav class="navbar navbar-dark bg-primary">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" data-bind="click: function(){selectView('despreArtist')}" href="#">despre artist <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bind="click:  function(){ selectView('pictura')}" href="#">pictura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bind="click: function(){selectView('design')}" href="#">design</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bind="click: function(){selectView('contact')}" href="#">contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row top-buffer">


         <div data-bind="template: { name: selectedView}"></div>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>


<script type="text/javascript" data-main="dist/js/init.js" src="dist/js/require.js"></script>


</body>
</html>
